name: Run Tests

on:
  push:
    branches:
      - test-UT-setup
  pull_request:
    branches:
      - test-UT-setup

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Install dependencies
      run: npm install

    - name: Run tests with coverage
      run: npm test "./app/component/hooks/useSocket.test.js" -- --coverage

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/
